<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/utils.js"></script>
    <script src="../lib/three.js"></script>
</head>
<body>
<canvas id="canvas" width="800px" height="500px"></canvas>

</body>

<script>
    const VERTEX_SHADER = `
    attribute vec4 a_Position;
    attribute vec3 a_PointColor;
    varying vec3 v_color;

    void main() {
        v_color = a_PointColor;
        gl_Position = a_Position;
    }`;
    const FRAGMENT_SHADER = `
    precision mediump float;
    varying vec3 v_color;

    void main() {
        gl_FragColor = vec4(v_color, 1.0);
    }`;

    // get webgl context
    let canvas = document.getElementById('canvas');
    let gl = canvas.getContext('webgl');
    gl.clearColor(0.0, 0.0, 0.0, 1.0);

    // init shader program
    initProgram(gl, VERTEX_SHADER, FRAGMENT_SHADER);

    let matrix = new THREE.Matrix4();
    let clock = new THREE.Clock();

    let points = new Float32Array([
        0.0, 0.0, 0.0, 0.5, 0.1, 0.2,
        0.5, 0.0, 0.0, 0.8, 0.4, 0.3,
        0.0, 0.5, 0.0, 0.1, 0.2, 0.3,
    ]);
    let stride = 6;
    let n = points.length / stride;

    let a = [
        {name: 'a_Position', size: 3, offset: 0},
        {name: 'a_PointColor', size: 3, offset: 3 * points.BYTES_PER_ELEMENT},
    ];

    enableInterLeavedAttribute(gl, a, points, points.BYTES_PER_ELEMENT * stride);

    gl.clear(gl.COLOR_BUFFER_BIT);
    gl.drawArrays(gl.TRIANGLES, 0, n);

</script>
</html>
